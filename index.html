<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yuta KURODA | ホーム</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-zinc-100 text-zinc-800">
    <!-- ====== Top Nav ====== -->
    <header class="sticky top-0 z-10 bg-zinc-100/80 backdrop-blur border-b border-zinc-200">
      <nav class="mx-auto max-w-6xl px-4 py-3 flex items-center justify-between">
        <div class="font-medium tracking-wide">Yuta KURODA</div>
        <ul class="hidden md:flex items-center gap-6 text-sm text-zinc-600">
          <li class="font-semibold text-zinc-900 border-b-2 border-zinc-900 pb-1">ホーム</li>
          <li>経歴</li>
          <li>出版</li>
          <li>発表</li>
          <li>研究の概要</li>
          <li>English</li>
        </ul>
        <button class="md:hidden inline-flex items-center justify-center rounded-xl border border-zinc-300 px-3 py-1 text-sm">メニュー</button>
      </nav>
    </header>

    <!-- ====== Page Title ====== -->
    <section class="mx-auto max-w-6xl px-4">
      <h1 class="text-center text-3xl md:text-4xl font-extrabold tracking-wider py-10">ホーム</h1>
    </section>

    <!-- ====== Main Content ====== -->
    <main class="mx-auto max-w-6xl px-4 pb-16 grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-16 items-start">
      <!-- Left column: profile text -->
      <div class="leading-8 text-[15px] md:text-base">
        <h2 class="text-2xl md:text-3xl font-semibold mb-6">黒田裕太</h2>

        <p class="mb-4">日本学術振興会 海外特別研究員（Universität Stuttgart, Germany）</p>

        <div class="space-y-2 mb-6">
          <p>メールアドレス1: <a class="underline decoration-dotted" href="mailto:yuta.kuroda@litp4.uni-stuttgart.de">yuta.kuroda@litp4.uni-stuttgart.de</a></p>
          <p>メールアドレス2: <a class="underline decoration-dotted" href="mailto:kuroda@r.phys.nagoya-u.ac.jp">kuroda@r.phys.nagoya-u.ac.jp</a></p>
        </div>

        <p class="mb-6">研究対象：アクティブマター、非平衡物理</p>

        <p class="mb-2">リンク：
          <a class="text-blue-600 hover:text-blue-700 underline" href="https://scholar.google.com/" target="_blank" rel="noopener">Google Scholar</a>
          <span class="mx-1">/</span>
          <a class="text-blue-600 hover:text-blue-700 underline" href="https://orcid.org/" target="_blank" rel="noopener">ORCiD</a>
        </p>
      </div>

      <!-- Right column: photo with caption -->
      <figure class="md:justify-self-end">
        <!-- Replace src with your own image file/name. -->
        <img src="photo.jpg" alt="Schwerin castle, Germany" class="w-full max-w-xl rounded-2xl shadow-sm border border-zinc-200 object-cover" />
        <figcaption class="mt-3 text-sm text-zinc-500 text-center">Schwerin castle, Germany</figcaption>
      </figure>
    </main>

    <!-- ====== Minimal Footer ====== -->
    <footer class="border-t border-zinc-200 py-6 text-center text-xs text-zinc-500">
      © <span id="year"></span> Yuta KURODA
    </footer>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
